<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Content Placeholder</title>
</head>

<body>
    <div class="card">
        <div class="card-header animation-bg" id="header">
           &NonBreakingSpace;
        </div>

        <div class="card-content">
            <h3 class="card-title animation-bg animation-bg-text" id="title">&nbsp;</h3>
            <p class="card-excerpt" id="excerpt">&nbsp;
                <span class="animation-bg animation-bg-text">&nbsp;</span>
                <span class="animation-bg animation-bg-text">&nbsp;</span>
                <span class="animation-bg animation-bg-text">&nbsp;</span>
            </p>
            <div class="author">
                <div class="profile-img animation-bg" id="profile_img">
                    &nbsp;
                </div>
                <div class="author-info">
                    <strong class="animation-bg animation-bg-text" id="name">&nbsp;</strong>
                    <small class="animation-bg animation-bg-text" id="date">&nbsp;</small>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
